<!DOCTYPE html>
<html lang="en" class="nojs">
<head>
  <title>ISUD - Contact</title>
  <meta charset="utf-8"/>
  <link href="https://fonts.googleapis.com/css2?family=Barlow&family=DM+Serif+Display&display=swap" rel="stylesheet">
  <meta name="viewport" content="width=device-width,initial-scale=1.0,shrink-to-fit=no"/>
  <link rel="stylesheet" media="screen" href="css/reset.css"/>
  <link rel="stylesheet" media="screen" href="css/site-style.css"/>
</head>
<body>

  <!-- Header -->
  <header>
    <div id="logo">
      <img src="img/logo.png" alt="ISUD Logo">
      <h1>The International Society for Universal Dialogue</h1>
    </div>
    <div id="navigation">
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="about.html">About</a></li>
        <li><a href="">Events</a></li>
        <li><a href="contact.html">Contact</a></li>
        <li><a><img src="img/facebook.png" alt=""></a></li>
        <li><a><img src="img/linkedin.png" alt=""></a></li>
      </ul>
    </div>
  </header>
  
  <!-- Wide Image Section -->
  <section class="wide-pic-section">
    <img class="wide-pic" src="img/discuss.jpg" alt="Professional man and woman sitting, smiling, and having a conversation.">
  </section>

  <!-- Content Section -->
  <section id="content-section">

    <section class="text-block-section" >
      <p id="about-title" class="text-block">Get in touch with us!</p>
      <p class="text-block">We welcome all questions and discussion.</p>
    </section>
    
    <form method="get" action="#null" autocomplete="on">
      <label for="email-input" id="email-label">Email</label>
      <input id="email-input" type="email" placeholder="Your email address">

      <label for="name-input" id="name-label">Name</label>
      <input id="name-input" type="text" placeholder="Your name">
      
      <label for="message-input" id="message-label">Message</label>
      <textarea id="message-input" placeholder="Your message" rows="5"></textarea>
      
      <input id="submit-contact" type="button" value="Send">
    </form>
    
  </section>

  <!-- Footer -->
  <footer>
    <p>Copyright 2020 - Spider Monkey Development LLC</p>
  </footer>

  <script src="js/script.js"></script>
</body>
</html>
